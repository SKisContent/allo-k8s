# Default values for allo-k8s.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
image:
  repository: ghcr.io/skiscontent/allo-k8s
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "sha256:5b211d017f642127785b6dfe85954cf8de1b35e406f9350ce3d626028ce3d548"
  digest: "sha256:b99e601c648da856f71cb4bfe5696631221db0b793c9157ed4cab1bbefdc44b3"
imagePullSecrets:
  - name: "ghcr-skiscontent-regcred"
nameOverride: ""
fullnameOverride: ""
ingress:
  enabled: false
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: allo-k8s.com
      paths:
        - path: /
          pathType: ImplementationSpecific
          servicePort: 80
  tls:
    - secretName: mkcert
      hosts:
        - allo-k8s.com
serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
podAnnotations: {}
podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 80
prometheusPort: 8000
resources: {}
nodeSelector: {}
tolerations: []
affinity: {}
